<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img 
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower matrix, that determines the priority of tasks, proposing to do urgent and important problems, to plan not urgent important problems, to delegate urgent not important problems, to eliminate not urgent not important problems."
        class="header__img"
      >
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task-section" class="tasks tasks_add">
        <h3 class="tasks__title">Add Item</h3>
        <div class="tasks__new-task-wrapper">
          <input id="new-task"class="tasks__new-task" type="text">
          <button class="tasks__button">Add</button>
        </div>
      </section>
      <section class="tasks tasks_todo">
        <h3 class="tasks__title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks__list">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__task-label">Pay Bills</label>
            <input type="text" class="tasks__task-input">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_remove">
              <img src="./remove.svg" alt="Remove button removes current task" class="tasks__remove-img">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__task-input">
            <button class="tasks__button tasks__button_edit">Save</button>
            <button class="tasks__button tasks__button_remove">
              <img src="./remove.svg" alt="Remove button removes current task" class="tasks__remove-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks tasks_done">
        <h3 class="tasks__title">Completed</h3>
        <ul id="completed-tasks" class="tasks__list">
          <li class="tasks__item">
            <input type="checkbox" checked class="tasks__checkbox">
            <label class="tasks__task-label">See the Doctor</label>
            <input type="text" class="tasks__task-input">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_remove">
              <img src="./remove.svg" alt="Remove button removes current task" class="tasks__remove-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
